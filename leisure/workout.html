<!-- CUSTOM WORKOUT Container -->
<section id="customworkout">
  <div class="container-fluid bg-1 text-center">
    <h1 class="margin">Custom Workout</h1>
    <script type="text/javascript" src="js/nandyworkout.js"></script>
    <div class="row">
      <div class="col-sm-2"></div>
      <div class="col-sm-4">
        <h2 class="margin">Time Options</h2>
        <div class="row">
          <div class="col-sm-6">
            <label for="tTotal">Total Time (min)</label>
          </div>
          <div class="col-sm-6">
            <input type="number" id="tTotal" name="tTotal" min="0" step="0.5" value="5" style="width: 80px">
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <label for="tReady">Ready Time (sec)</label>
          </div>
          <div class="col-sm-6">
            <input type="number" id="tReady" name="tReady" min="5" step="1" value="5" style="width: 80px">
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <label for="tRepTimes">Rep Time (sec)</label>
          </div>
          <div class="col-sm-6">
            <input type="number" id="tRep" name="tRep" min="10" step="1" value="5" style="width: 80px">
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <label for="nRpS">Reps per Set</label>
          </div>
          <div class="col-sm-6">
            <input type="number" id="nRpS" name="nRpS" min="1" step="1" value="5" style="width: 80px">
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <label for="tBreak">Break Time (sec)</label>
          </div>
          <div class="col-sm-6">
            <input type="number" id="tBreak" name="tBreak" min="10" step="1" value="30" style="width: 80px">
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <h2 class="margin">Mode Options</h2>
        <div class="row">
          <div class="col-xs-3"></div>
          <div class="col-xs-6">
            <div class="radio" align="left">
              <label><input type="radio" name="eMode" checked>Abs</label>
            </div>
            <div class="radio" align="left">
              <label><input type="radio" name="eMode">Upper Body</label>
            </div>
            <div class="radio" align="left">
              <label><input type="radio" name="eMode">Lower Body</label>
            </div>
            <div class="radio" align="left">
              <label><input type="radio" name="eMode">HIIT</label>
            </div>
          </div>
          <div class="col-xs-3"></div>
        </div>
      </div>
      <div class="col-sm-2"></div>
    </div>
    <br><br><button class="btn btn-primary btn-lg" onclick="hello()">Start!</button><br><br>
    <p id="output">Stuff here:</p>
  </div>
</section>

  </div>
</section>
